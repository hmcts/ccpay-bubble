<!-- ccpay-web-component integration -->
<ccpay-payment-lib *ngIf='LOGGEDINUSERROLES.length > 0'
    [API_ROOT]="apiRoot"
    [BULKSCAN_API_ROOT]="bulkscanapiRoot"
    [REFUNDS_API_ROOT] ="refundsapiRoot"
    [NOTIFICATION_API_ROOT] ="notificationapiRoot"
    [CARDPAYMENTRETURNURL]="cardPaymentReturnUrl"
    [CCD_CASE_NUMBER]="ccdCaseNumber"
    [VIEW]="view"
    [TAKEPAYMENT]="takePayment"
    [SERVICEREQUEST]="servicerequest"
    [PAYMENT_GROUP_REF]="paymentGroupRef"
    [EXC_REFERENCE]="excReference"
    [DCN_NUMBER]="dcnNumber"
    [SELECTED_OPTION]="selectedOption"
    [EXC_REFERENCE]="excReference"
    [ISBSENABLE]="isBulkscanningEnable"
    [ISSFENABLE]="isStrategicFixEnable"
    [ISTURNOFF]="isTurnOff"
    [CASETYPE]="caseType"
    [REFUNDLIST]="refundlist"
    [ISPAYMENTSTATUSENABLED] = "isPaymentStatusEnabled"
    [LOGGEDINUSEREMAIL]="LOGGEDINUSEREMAIL"
    [LOGGEDINUSERROLES]="LOGGEDINUSERROLES"
    >
</ccpay-payment-lib>
