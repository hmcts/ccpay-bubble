<div>
  <h1 class="heading-xlarge">Add fee details</h1>

  <form>
    <div class="form-group">
      <h1 class="heading-small">
        Service 
      </h1>
      <select class="form-control short-input" id="service" name="service" [(ngModel)]="serviceType">
        <option value="DIVORCE">Divorce</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset class="inline">
        <legend>
          <h1 class="heading-small">
            Enter CCD Case Reference
          </h1>
          <h2 class="help-text">
            For example: 1111-2222-3333-4444
          </h2>
        </legend>
      </fieldset>
      <input class="form-control short-input" autocomplete="off" id="caseReference" name="caseReference" type="text" [(ngModel)]="caseReference">
    </div>
    <app-fee-list-table [fees]=fees (feeChangedEventEmitter)="selectFee($event)"></app-fee-list-table>
    <div class="form-group" id="hwfCloseText" (click)="toggleHelpWithFees()" [hidden]="helpWithFeesIsVisible">
      <fieldset class="inline">
        <legend>
          <span><a>Show help with fees</a></span>
        </legend>
      </fieldset>
    </div>
    <div class="form-group" id="hwfOpenText" [hidden]="!helpWithFeesIsVisible">
      <fieldset class="inline">
        <legend>
          <span (click)="toggleHelpWithFees()"><a>Hide help with fees</a></span>
        </legend>
        <legend>
          <h1 class="heading-small">
            Enter HWF Code
          </h1>
          <h2 class="help-text">
            For example: HWF-A1B-23C
          </h2>
        </legend>
      </fieldset>
      <div class="form-group">
          <input class="form-control short-input" autocomplete="off" id="hwfReference" name="hwfReference" type="text" [(ngModel)]="helpWithFeesCode">
      </div>
      <fieldset class="inline">
        <legend>
            <h1 class="heading-small">
              Amount left to pay
            </h1>
        </legend>
      </fieldset>
      <div class="form-group">
          Â£ <input class="form-control short-input" autocomplete="off" id="amountToPay" name="amountToPay" type="text" [(ngModel)]="amountToPay">
      </div>
    </div>
    <div class="form-group">
      <div class="button-grid__button">
        <button class="button button-view" type="submit" (click)="saveAndContinue()">
          Continue
        </button>
      </div>
    </div>
  </form>
</div>
