<div>
  <h1 class="heading-xlarge">Add fee details</h1>

  <form>
    <div class="form-group">
      <h1 class="heading-small">
        Service 
      </h1>
      <select class="form-control short-input" id="service" name="service" [(ngModel)]="service">
        <option value="DIVORCE">Divorce</option>
      </select>
    </div>
    <div class="form-group">
      <fieldset class="inline">
        <legend>
          <h1 class="heading-small">
            Enter CCD Case Reference
          </h1>
          <h2 class="help-text">
            For example: 1111-2222-3333-4444
          </h2>
        </legend>
      </fieldset>
      <input class="form-control short-input" autocomplete="off" id="caseReference" name="caseReference" type="text" [(ngModel)]="case_reference">
    </div>
    <div class="form-group">
      <fieldset>
        <legend>
          <h1 class="heading-small">
            Select fee
          </h1>
        </legend> 
        <div class="fee-list">
          <table>
            <thead>
              <tr>
                <th>Fee code</th>
                <th>Fee description</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feeModel of feeModels">
                <td>
                  <div class="multiple-choice">
                    <input [id]="feeItem" [name]="feeItem" type="radio" [value]="feeModel.code" (click)="selectPaymentInstruction(feeModel)"/>
                    <label for="fee">{{ feeModel.code }}</label>
                  </div>
                </td>
                <td>{{ feeModel.description }}</td>
                <td>{{ feeModel.display_amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>
    <div class="form-group" id="hwfCloseText" (click)="toggleHwfFields()" [hidden]="hwfEntryOn">
      <fieldset class="inline">
        <legend>
          <span><a>Show help with fees</a></span>
        </legend>
      </fieldset>
    </div>
    <div class="form-group" id="hwfOpenText" [hidden]="!hwfEntryOn">
      <fieldset class="inline">
        <legend>
          <span (click)="toggleHwfFields()"><a>Hide help with fees</a></span>
        </legend>
        <legend>
          <h1 class="heading-small">
            Enter HWF Code
          </h1>
          <h2 class="help-text">
            For example: HWF-A1B-23C
          </h2>
        </legend>
      </fieldset>
      <div class="form-group">
          <input class="form-control short-input" autocomplete="off" id="hwfReference" name="hwfReference" type="text" [(ngModel)]="hwf_code">
      </div>
      <fieldset class="inline">
        <legend>
            <h1 class="heading-small">
              Amount left to pay
            </h1>
        </legend>
      </fieldset>
      <div class="form-group">
          Â£ <input class="form-control short-input" autocomplete="off" id="amountToPay" name="amountToPay" type="text" [(ngModel)]="amount_to_pay">
      </div>
    </div>
    <div class="form-group">
      <div class="button-grid__button">
        <button class="button button-view" type="submit" (click)="saveAndContinue()">
          Continue
        </button>
      </div>
    </div>
  </form>
</div>
