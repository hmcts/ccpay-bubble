payment-api:
  releaseNameOverride: "{{ .Release.Name }}-payment-api"
  java:
    releaseNameOverride: "{{ .Release.Name }}-payment-api"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ .Release.Name }}-payment-db:5432/payment"
  postgresql:

nodejs:
  image: 'https://hmcts.azurecr.io/hmcts/ccpay-bubble:latest'
  applicationPort: 3000
  environment:
    REFORM_TEAM: ccpay
    REFORM_SERVICE_NAME: ccpay-bubble-frontend
    REFORM_ENVIRONMENT: preview
    NODE_ENV: production

    CCPAY_BUBBLE_MICROSERVICE: ccpay_bubble
    CCPAY_BUBBLE_URL: https://${SERVICE_FQDN}
    PAYHUB_API_URL: "http://{{ .Release.Name }}-payment-api"

    S2S_KEY: ${PAYBUBBLE_S2S_TOTP_SECRET}
    IDAM_CLIENT_SECRET: ${IDAM_CLIENT_SECRET}

    S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
    IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
    IDAM_AUTHENTICATION_WEB_URL: https://idam-web-public.aat.platform.hmcts.net
