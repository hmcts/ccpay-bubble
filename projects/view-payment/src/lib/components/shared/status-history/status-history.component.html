<table class="table" style="margin-bottom: 20px">
  <tbody>
    @if (statusHistory.status) {
      <tr>
        <td class="bold" width="330px">Status</td>
        <td>{{ statusHistory.status }}</td>
      </tr>
    }
    @if (statusHistory.date_created) {
      <tr>
        <td class="bold" width="330px">Date created</td>
        <td>{{ statusHistory.date_created | date:'dd MMM yyyy hh:mm:ss' }}</td>
      </tr>
    }
  </tbody>
</table>
