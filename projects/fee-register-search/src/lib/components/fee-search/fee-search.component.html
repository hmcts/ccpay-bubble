<label class="heading-small" for="fee-search">
  <span class="form-hint govuk-!-margin-bottom-1">For example: Search for Fee code (FEE001) or Application type (Probate, Divorce, Civil etc.) or through Fee Amount.</span>
  <span *ngIf="hasErrors" class="error-message">You must provide a search value</span>
</label>
<form [formGroup]="searchForm" [className]="hasErrors ? 'form-group form-group-error': 'form-group'">
  <input #searchInput [className]="hasErrors? 'form-control form-control-error': 'form-control'" 
                      id="fee-search" 
                      type="text" 
                      name="fee-search" 
                      formControlName="searchInput"
                      aria-invalid="ariaInvalid">
  <button class="button button-search" (click)="searchFees()">Search</button>
</form>
