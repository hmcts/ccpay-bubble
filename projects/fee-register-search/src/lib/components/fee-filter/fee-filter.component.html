<p>Filter Results</p>

<button type="submit" class="govuk-button" (click)="applyFilter()">
  Apply filters
</button>

<form [formGroup]="filterForm" class="form-group">
    <div id="selectJurisdiction1" class="form-group">
      <label class="form-label">
          <p id="jurisdiction1Select" class="jurisdiction-parent" (click)="toggleJurisdiction(jurisdictionData.jurisdiction1)"><span [ngClass]="{ 'arrow-rotate': jurisdictionData.jurisdiction1.show }">&#9658;</span> Jurisdiction 1</p>
      </label>
      <div [hidden]="!jurisdictionData.jurisdiction1.show">
        <div class="multiple-choice" *ngFor="let jurisdiction of jurisdictionData.jurisdiction1.data; let i = index">
          <input [id]="formatJurisdictionId(jurisdiction.name)"
              formControlName="jurisdiction1"
              name="jurisdiction1"
              type="radio"
              [value]="jurisdiction.name" />
            <label for="radio-inline-1">{{jurisdiction.name}}</label>
        </div>
        <div class="multiple-choice"><a (click)="clearFilter('jurisdiction1')">Clear filter</a></div>
      </div>
    </div>
    <div id="selectJurisdiction2" class="form-group">
        <label class="form-label">
            <p id="jurisdiction2Select" class="jurisdiction-parent" (click)="toggleJurisdiction(jurisdictionData.jurisdiction2)"><span [ngClass]="{ 'arrow-rotate': jurisdictionData.jurisdiction2.show }">&#9658;</span> Jurisdiction 2</p>
        </label>
        <div [hidden]="!jurisdictionData.jurisdiction2.show">
          <div class="multiple-choice" *ngFor="let jurisdiction of jurisdictionData.jurisdiction2.data; let i = index">
            <input [id]="formatJurisdictionId(jurisdiction.name)"
                formControlName="jurisdiction2"
                name="jurisdiction2"
                type="radio"
                [value]="jurisdiction.name" />
              <label for="radio-inline-1">{{jurisdiction.name}}</label>
          </div>
          <div class="multiple-choice"><a (click)="clearFilter('jurisdiction2')">Clear filter</a></div>
        </div>
      </div>
</form>
