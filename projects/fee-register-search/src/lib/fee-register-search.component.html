<div *ngIf="!error">
  <pay-fee-search 
    (feeSearchEventEmitter)="setFilters($event)">
  </pay-fee-search>

  <div class="grid-row" *ngIf="fees && isResultsDisplayed">
    <div class="column-one-third">
      <pay-fee-filter (jurisdictionsFilterEvent)="setJurisdictionFilter($event)">
      </pay-fee-filter>
    </div>
    <div class="column-two-thirds">
      <pay-fee-list 
        [fees]="fees"
        [searchFilter]="searchFilter"
        [jurisdictionsFilter]="jurisdictionsFilter"
        (selectedFeeEvent)="selectFee($event)">
      </pay-fee-list>
    </div>
  </div>
</div>

<p>{{ error }}</p>
