<div *ngIf="!error">
  <pay-fee-search 
    (feeSearchEventEmitter)="setFilters($event)">
  </pay-fee-search>

  <div class="grid-row">
    <div class="column-one-third">
      <p>Filter</p>
    </div>
  
    <div class="column-two-thirds">
      <pay-fee-list 
        *ngIf="fees && isResultsDisplayed"
        [fees]="fees"
        [filterBy]="searchFilter"
        (selectedFeeEvent)="selectFee($event)">
      </pay-fee-list>
    </div>
  </div>
</div>

<p>{{ error }}</p>
