<div *ngIf="!error">
  <pay-fee-search 
    (feeSearchEventEmitter)="setFilters($event)">
  </pay-fee-search>

  <div class="grid-row" *ngIf="fees && isResultsDisplayed">
    <div class="column-one-third">
      <pay-fee-filter (jurisdictionFilterEvent)="setJurisdictionFilter($event)">
      </pay-fee-filter>
    </div>
    <div class="column-two-thirds">
      <pay-fee-list 
        [fees]="fees"
        [filterBy]="searchFilter"
        [filterJurisdiction]="filterJurisdiction"
        (selectedFeeEvent)="selectFee($event)">
      </pay-fee-list>
    </div>
  </div>
</div>

<p>{{ error }}</p>
