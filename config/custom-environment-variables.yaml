security:
  referrerPolicy: origin,
  hpkp:
    maxAge: SECURITY_HPKP_MAX_AGE,
    pins: SECURITY_HPKP_PINS
idam:
  client_id: paybubble
  login_url: https://idam-web-public.demo.platform.hmcts.net/login
  api_url: https://idam-api.demo.platform.hmcts.net
ccpaybubble:
  url: https://localhost
  microservice: ccpay_bubble
pcipalantenna:
  url: https://paybubble.demo.platform.hmcts.net/ccd-search
  microservice: ccpay_bubble
s2s:
  url: http://rpe-service-auth-provider-demo.service.core-compute-demo.internal
payhub:
  url: http://payment-api-demo.service.core-compute-demo.internal
bulkscan:
  url: http://ccpay-bulkscanning-api-demo.service.core-compute-demo.internal
refunds:
  url: http://ccpay-refunds-api-demo.service.core-compute-demo.internal
notification:
  url: http://ccpay-notifications-service-demo.service.core-compute-demo.internal
waystopay:
  url: https://paymentoutcome-web.demo.platform.hmcts.net/payment
postcodelookup:
  url: https://api.os.uk/search/places/v1
certs:
  key: ./localhost-ssl/localhost.key
  crt: ./localhost-ssl/localhost.crt
session:
