security:
  referrerPolicy: origin
idam:
  client_id: paybubble
  client_secret: [paybubble-idam-client-secret]
  login_url: https://idam-web-public.aat.platform.hmcts.net
  api_url: https://idam-api.aat.platform.hmcts.net
session:
  cookieName: SESSION_ID
ccpaybubble:
  url: https://localhost
  defaultPort: 3000
  microservice: ccpay_bubble
s2s:
  key: [paybubble-s2s-secret]
  url: https://rpe-service-auth-provider-aat.service.core-compute-aat.internal
payhub:
  url: http://payment-api-aat.service.core-compute-aat.internal
appInsights:
  instrumentationKey: some-key
  roleName: paybubble
e2e:
  frontendUrl: https://localhost:4200/
  waitForTimeoutValue: 2600
  waitForActionValue: 2000
certs:
  key: ./localhost-ssl/localhost.key
  crt: ./localhost-ssl/localhost.crt
fee:
  feeRegistrationUrl: https://fees-register-api.platform.hmcts.net/fees-register/fees
  feeJurisdictionUrl: https://fees-register-api.platform.hmcts.net/jurisdictions
